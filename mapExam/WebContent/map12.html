<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다른 이미지로 마커 생성하기</title>
</head>
<body>

<div id="map" style="width: 700px; height: 700px;"></div>d

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f94caa3f14bb97c5a461377e09303edb"></script>

<script>

	var mapCotainer = document.getElementById('map'),
		mapOption = {
			center:  new kakao.maps.LatLng(37.396, 127.1105),
			level: 3
	};
	
	var map = new kakao.maps.Map(mapCotainer, mapOption);
	
	// 마커로 사용할 사진 설정
	var imageSrc = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8C-dvsnm1WfMHWIoOyJKFZ4Xqjl_w0tzj0A&usqp=CAU',
		imageSize = new kakao.maps.Size(64,69),
		imageOption = {offset: new kakao.maps.Point(27,69)};
	
	var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
		markerPosition = new kakao.maps.LatLng(37.396, 127.1105);
	
	// 마커생성
	var marker = new kakao.maps.Marker({
		position: markerPosition,
		image: markerImage
	});
	
	
	// 마커 지도에 올리기
	marker.setMap(map);

	
</script>
</body>
</html>
