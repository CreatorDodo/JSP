<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마커에 마우스 이벤트 등록하기</title>
</head>
<body>

<div id="map" style="width: 700px; height: 700px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f94caa3f14bb97c5a461377e09303edb"></script>

<script>

	var mapCotainer = document.getElementById('map'),
		mapOption = {
			center:  new kakao.maps.LatLng(37.396, 127.1105),
			level: 3
	};
	
	var map = new kakao.maps.Map(mapCotainer, mapOption);
	
	// 마커 올리기
	// 마커 위치 설정
	var markerPosition = new kakao.maps.LatLng(37.396, 127.1105);
	
	// 마커 객체 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});
	
	// 마커 지도에 올리기
	marker.setMap(map);
	
	
	// 창에 나타낼 정보 작성
	var iwContent = '<h3>환영합니다.</h3>';
	
	// 창 생성
	var infowindow = new kakao.maps.InfoWindow({
		content : iwContent
		
	});
	
	// 마커에 마우스를 올렸을 때 이벤트 발생
	kakao.maps.event.addListener(marker, 'mouseover', function() {
		infowindow.open(map, marker);
	});
	
	//마커에서 마우스가 멀어졌을 때 이벤트 발생
	kakao.maps.event.addListener(marker, 'mouseout', function() {
		infowindow.close();
	});
	
</script>
</body>
</html>
